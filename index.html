<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Budget Planner</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-black p-4 navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Team Budget Planner</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form -->
    <div id="add-deal">
      <p class="h3 text-center">Add Deal</p>
      <form id="deal_form" class="container p-4 form-control">
        <div class="mb-3">
          <label for="vendor" class="form-label">Vendor</label>
          <input
            type="text"
            class="form-control"
            id="vendor"
            placeholder="Vendor"
            required
          />
        </div>

        <div class="mb-3">
          <label for="expense" class="form-label">Expense</label>
          <input
            type="number"
            class="form-control"
            id="expense"
            placeholder="Expense in Rs"
            required
          />
        </div>
        <button type="submit" id="submit-btn" class="btn btn-primary">
          Add
        </button>
      </form>
    </div>

    <p class="h4 text-center">Your annual budget: Rs <span id="budget"></span></p>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
